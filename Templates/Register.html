<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static/CSS/Shared.css">
    <title>Forum | Registration</title>
    <script>
        function validateForm() {
            const email = document.querySelector('input[name="email"]').value.trim();
            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            if (email === '' || username === '' || password === '') {
                alert('Email, Username, and Password cannot be empty.');
                return false;
            }

            if (/\s/.test(email) || /\s/.test(username) || /\s/.test(password)) {
                alert('Email, Username, and Password cannot contain spaces.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <a href="/">
        <img src="Static/Images/Home.png" alt="Home" class="home-icon">
    </a>
    <div class="container">
        <h2>Register</h2>
        <form action="/Register" method="post" onsubmit="return validateForm()">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a href="/Login">Already have an account?</a>
        </form>
    </div>
</body>
</html>
