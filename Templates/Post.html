<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Static\JS\HideElements.js"></script>
    <title>Post</title>
    <style>
        .post, .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="post">
        <h2>{{.Post.Title}}</h2>
        <p>{{.Post.Content}}</p>
        <div class="actions">
            <form action="/like-post" method="post">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <button type="submit">Like</button>
            </form>
            <form action="/dislike-post" method="post">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <button type="submit">Dislike</button>
            </form>
        </div>
    </div>

    <h3>Comments</h3>
    {{range .Comments}}
    <div class="comment">
        <p>{{.Content}}</p>
        <div class="actions">
            <form action="/like-comment" method="post">
                <input type="hidden" name="comment_id" value="{{.CommentID}}">
                <button type="submit">Like</button>
            </form>
            <form action="/dislike-comment" method="post">
                <input type="hidden" name="comment_id" value="{{.CommentID}}">
                <button type="submit">Dislike</button>
            </form>
        </div>
    </div>
    {{end}}

    <h3 class="show-on-login hidden">Add a Comment</h3>
    <form action="/add-comment" method="post" class="show-on-login hidden">
        <input type="hidden" name="post_id" value="{{.Post.ID}}">
        <textarea name="content" rows="4" cols="50" required></textarea><br>
        <button type="submit">Add Comment</button>
    </form>
</body>
</html>
